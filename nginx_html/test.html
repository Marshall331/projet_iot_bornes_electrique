<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MQTT</title>
    <script src="https://unpkg.com/@types/paho-mqtt@1.0.0/paho-mqtt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
</head>
<body>
    <h1>Client MQTT</h1>
    <script>
        const client = new Paho.MQTT.Client("localhost", 9002, "test");

        client.onConnectionLost = function (responseObject) {
            console.log("Connection lost: " + responseObject.errorMessage);
        };

        client.onMessageArrived = function (message) {
            console.log("Received message: " + message.payloadString + " on topic: " + message.destinationName);
        };

        client.connect({
            onSuccess: onConnect,
            onFailure: function (message) {
                console.error("Connection failed: " + message.errorMessage);
            }
        });

        function onConnect() {
            console.log("Connected to the MQTT broker.");
            client.subscribe("#", {
                onSuccess: function () {
                    console.log("Subscribed to all topics.");
                },
                onFailure: function (message) {
                    console.error("Failed to subscribe: " + message.errorMessage);
                }
            });
        }
    </script>
</body>
</html>
